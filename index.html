<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickVaga - Você clicou, a vaga chegou.</title>

    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="wrapper-left">
            <h1>
              <img
                src="assets/background.png"
                alt="Logotipo do Click Vaga com mensagem avisando que o site está em construção"
              />
            </h1>
          </div>
          <div class="wrapper-right">
            <h2>Que tal participar de nossa pesquisa?</h2>
            <h3>São poucas perguntas, mas de grande ajuda para nós!</h3>
            <a
              href="https://forms.gle/dufb52o2AYqGmDC7A"
              class="button"
              title="Link para preencher pesquisa disponível em Google Forms"
            >
              Ir para <strong>Pesquisa</strong>
            </a>
          </div>
        </div>
      </div>
    </main>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
